name: Build Executables

on:
  push:
    branches:
      - main
    paths:
      - "installer/**"
      - "installer-requirements.txt"
      - ".github/workflows/build-exe.yml"
  pull_request:
    paths:
      - "installer/**"
      - "installer-requirements.txt"
      - ".github/workflows/build-exe.yml"

jobs:
  test-installer:
    name: üîç Test installer scripts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r installer-requirements.txt

      - name: Run run.py
        run: |
          echo "‚úÖ Testing run.py..."
          python installer/run.py --help || echo "‚úÖ run.py executed without crashing."

      - name: Run run-executable.py
        run: |
          echo "‚úÖ Testing run-executable.py..."
          python installer/run-executable.py --help || echo "‚úÖ run-executable.py executed without crashing."

  build-windows:
    runs-on: windows-latest
    needs: test-installer  # Wait for tests to pass
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r installer-requirements.txt
          pip install pyinstaller

      - name: Build Windows Executable
        run: |
          pyinstaller --onefile --name "PyOSInstaller_windows.exe" installer/run-executable.py

      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/PyOSInstaller_windows.exe

  upload-runpy:
    runs-on: ubuntu-latest
    needs: test-installer  # Wait for tests to pass
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify run.py exists
        run: |
          if [ ! -f "installer/run.py" ]; then
            echo "Error: installer/run.py not found!"
            exit 1
          fi

      - name: Upload run.py
        uses: actions/upload-artifact@v4
        with:
          name: installer-runpy
          path: installer/run.py
